<main class="content-container grid-spacing-b">
  <h2>Entrar</h2>
  <form class="grid-spacing-m">
    <app-input
      label="E-mail" 
      type="email"
      (value)="form.email = $event"
    ></app-input>
    <app-input
      label="Senha" 
      type="password"
      (value)="form.password = $event"
    ></app-input>
    <input class="primary-btn" value="Continuar" type="button">
    <p>OU</p>
    <input class="primary-btn" value="Continuar com Google" type="button">
  </form>
  <div class="grid-spacing-m">
    <p *ngIf="error" class="error-message">{{ error }}</p>
    <p>NÃ£o tem uma conta? <a routerLink="/register">Cadastre-se</a>.</p>
  </div>
</main>
