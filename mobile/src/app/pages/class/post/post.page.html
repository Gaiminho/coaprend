<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Posts</ion-title>

    <!-- Botão + para criar novo post -->
    <ion-buttons slot="end">
      <ion-button [routerLink]="['src/app/pages/create-post/create-post']">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle [style.color]="post.tag_color">{{ post.tag_color }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p *ngIf="post.content">{{ post.content }}</p>

      <div *ngIf="post.image" class="post-image">
        <img [src]="'http://localhost:8000/storage/' + post.image" alt="Imagem do post">
      </div>

      <div *ngIf="post.options && post.options.length > 0">
        <h4>Questões:</h4>
        <ion-list>
          <ion-item *ngFor="let opt of post.options">{{ opt }}</ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
