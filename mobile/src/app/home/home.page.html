<ion-header>
  <ion-toolbar style="padding: 0 8px">
    <ion-avatar slot="start" style="width: 40px; height: 40px">
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <ion-searchbar style="--border-radius: 50px"></ion-searchbar>
    <ion-avatar slot="end" style="width: 40px; height: 40px">
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
  </ion-toolbar>
</ion-header>


<ion-fab
  slot="fixed"
  vertical="bottom"
  horizontal="end"
  style="margin-bottom: 64px"
>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="showCreatePostAlert()">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="color-palette"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="globe"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content>
  <ion-tabs>
    <ion-tab tab="posts">
      <ion-content>
        <ion-card *ngFor="let post of posts">
          <ion-card-header>
            <ion-card-title>{{ post.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ post.content }}
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ion-tab>

    <ion-tab tab="agenda">
      <ion-header>
        <ion-toolbar>
          <ion-title>Agenda</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Conteúdo da Agenda</div>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
        <ion-tab tab="posts">
      </ion-tab>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home" tab="posts">
          <ion-icon name="document-outline"></ion-icon>
          Posts
        </ion-tab-button>
        <ion-tab-button routerLink="/agenda" tab="radio">
          <ion-icon name="calendar-clear-outline"></ion-icon>
          Agenda
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
