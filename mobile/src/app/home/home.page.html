<cpr-header></cpr-header>

<ion-content>
  <post-card *ngFor="let post of posts" [post]="post"></post-card>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-bottom: 64px">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="showCreatePostAlert()">
      <ion-icon name="document-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="clipboard-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
        <ion-tab tab="posts">
      </ion-tab>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home" tab="posts">
          <ion-icon name="document-outline"></ion-icon>
          Posts
        </ion-tab-button>
        <ion-tab-button routerLink="/agenda" tab="radio">
          <ion-icon name="calendar-clear-outline"></ion-icon>
          Agenda
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
